name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore KioskClient.sln

      - name: Build
        run: dotnet build KioskClient.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test KioskClient.sln --configuration Release --no-build --verbosity normal
